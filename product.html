<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - MyShop</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">MyShop</div>
            <button id="darkModeToggle" class="toggle-btn">ðŸŒ™</button>
        </nav>
    </header>

    <main>
        <section class="product-detail">
            <img id="productImage" src="images/iphone_16_Pro_Max.jpeg" alt="Product Image">
            <h2 id="productName"></h2>
            <p id="productPrice"></p>
            <p id="productDescription"></p>
            <button class="btn add-to-cart" id="productAddToCart">Add to Cart</button>
            <h3>Reviews</h3>
            <form id="reviewForm">
                <textarea id="reviewText" placeholder="Leave a review"></textarea>
                <button type="submit">Submit Review</button>
            </form>
            <div id="reviews">
                <!-- Reviews will be appended here -->
            </div>
        </section>
    </main>

    <div id="footer-placeholder">Loading footer...</div>
</body>
</html>

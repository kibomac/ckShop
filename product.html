<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - MyShop</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header></header>

    <main>
        <section class="product-detail">
            <img id="productImage" src="images/iphone_16_Pro_Max.jpeg" alt="iPhone 15 Pro Max">
            <h2 id="productName"></h2>
            <p id="productPrice"></p>
            <p id="productDescription"></p>
            <h3>Reviews</h3>
            <form id="reviewForm">
                <textarea id="reviewText" placeholder="Leave a review"></textarea>
                <button type="submit">Submit Review</button>
            </form>
            <div id="reviews">
                <!-- Reviews will be appended here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CkShop. All rights reserved.</p>
    </footer>
</body>
</html>
